<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makky | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="shortcut icon" href="photos/OIP-removebg-preview.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Glass card effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    /* Gradient effects */
    .text-gradient {
      background: linear-gradient(to right, #1a56db, #0e9f6e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Fix transform hover effects */
    .about-content:hover {
      transform: perspective(500px) rotateY(10deg) rotateX(5deg) !important;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2) !important;
    }
    
    .skill:hover {
      transform: perspective(500px) rotateY(5deg) rotateX(5deg) !important;
    }
    
    /* Progress bar animation */
    @keyframes growWidth {
      from { width: 0; }
      to { width: var(--width); }
    }
    
    .progress-bar {
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      animation: growWidth 1.5s ease-out forwards;
      background: linear-gradient(to right, #1a56db, #0e9f6e);
    }
    
    /* Header with improved visual appeal */
    .header-glow {
      box-shadow: 0 0 15px rgba(26, 86, 219, 0.3);
    }
    
    /* Animate nav items */
    .nav-item {
      position: relative;
    }
    
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #ff5a1f, #ff8c5a);
      transition: width 0.3s ease, left 0.3s ease;
    }
    
    .nav-item:hover::after {
      width: 100%;
      left: 0;
    }
    
    /* Particles animation */
    @keyframes float-particle {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    .particles span {
      position: absolute;
      bottom: -30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: float-particle 15s linear infinite;
    }
    
    .particles span:nth-child(1) {
      width: 8px;
      height: 8px;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 20s;
    }
    
    .particles span:nth-child(2) {
      width: 15px;
      height: 15px;
      left: 20%;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    
    .particles span:nth-child(3) {
      width: 10px;
      height: 10px;
      left: 40%;
      animation-delay: 4s;
      animation-duration: 18s;
    }
    
    .particles span:nth-child(4) {
      width: 12px;
      height: 12px;
      left: 60%;
      animation-delay: 6s;
      animation-duration: 15s;
    }
    
    .particles span:nth-child(5) {
      width: 6px;
      height: 6px;
      left: 80%;
      animation-delay: 8s;
      animation-duration: 10s;
    }
    
    .particles span:nth-child(6) {
      width: 10px;
      height: 10px;
      left: 90%;
      animation-delay: 10s;
      animation-duration: 14s;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
